<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este videos está hospedado em meu servidor.</p>
    <video width="560" controls poster="imagens/thumb.jpg" autoplay>
        <source src="media/Meu-Video.webm" type="video/webm">
        <source src="media/Meu-Video.mkv" type="video/mkv">
        <source src="media/Meu-Video.mp4" type="video/mp4">
        <source src="media/Meu-Video.ogv" type="video/ogv">
        <p>Seu navegador infelizmente não tem compatibilidade. <a href="media/Meu-Video.mp4" download="Meu-Video.mp4" type="video/mp4">Clique aqui para baixar o vídeo em MP4</a></p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q59Xz2cSfOU?si=nu-0frftihg4np2k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
