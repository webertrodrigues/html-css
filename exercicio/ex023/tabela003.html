<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 70px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td rowspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                
                
                <td>I</td>
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
